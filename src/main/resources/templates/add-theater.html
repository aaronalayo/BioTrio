<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" xmlns:a="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Movies view</title>
    <link th:href="@{/css/nav.css}" href="/static/css/nav.css" rel="stylesheet" type="text/css"/>
    <link th:href="@{/css/form.css}" href="/static/css/form.css" rel="stylesheet" type="text/css"/>
</head>

<body>
<header>
    <div class="container">
        <h1>BIO<span>TRIO</span></h1>
        <nav>
            <ul>
                <li><a href="/theaters">Exit</a></li>
            </ul>
        </nav>
    </div>
</header>
<div class="mainContent">
<h3>Add new theater</h3>

    <form id="form" action="/savetheater" method="post" th:object="${theaterform}">

        <label for="theater_name">Name</label>
        <input type="text" class="form-control" th:field="${theaterform.theater_name}" id="theater_name" placeholder="TheaterName" maxlength="20">

        <label for="theater_format">Format</label>
        <select th:field="${theaterform.theater_format}" class="form-control" id="theater_format">
            <option value="2D">2D</option>
            <option value="3D">3D</option>
        </select>

        <label for="number_of_rows">Number Of Rows</label>
        <input type="number" class="form-control" th:field="${theaterform.number_of_rows}" id="number_of_rows"
               placeholder="NumberOfRows">


        <label for="seats_per_row">Seats Per Row</label>
        <input type="number" class="form-control" th:field="${theaterform.seats_per_row}" id="seats_per_row"
               placeholder="SeatsPerRow">

        <button class="button1" type="submit">Save</button>
        <a  class="button2" href="/theaters" role="button" >Cancel</a>
    </form>

</div>

</body>
</html>
