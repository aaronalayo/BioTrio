<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Add Movie</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="/">Bio Trio</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">

            <li class="nav-item active">
                <a class="nav-link" href="/movies">Movies <span class="sr-only">(current)</span></a>
            </li>
        </ul>
        <span class="navbar-text">
      Here you can add movie
    </span>
    </div>
</nav>

<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4">Add new movie</h1>
        <p class="lead">

        <form th:action="@{'/savemovie'}" method="post" th:object="${movieform}">
            <div class="form-group">
                <label for="title">Movie Title</label>
                <input th:field="${movieform.title}" class="form-control"  id="title" placeholder="Title">
            </div>
            <div class="form-group">
                <label for="genre">Movie Genre</label>
                <input th:field="${movieform.genre}" class="form-control" id="genre" placeholder="Genre">
            </div>
            <div class="form-group">
                <label for="director">Movie Director</label>
                <input th:field="${movieform.director}" class="form-control" id="director" placeholder="Movie Director">
            </div>

        <div class="form-group">
            <label for="director">Movie Plot</label>
            <input th:field="${movieform.plot}" class="form-control" id="plot" placeholder="Movie Plot">
        </div>
        <div class="form-group">
            <label for="duration">Movie Duration</label>
            <input th:field="${movieform.duration}" class="form-control"  id="duration" placeholder="Movie Duration">
        </div>
        <div class="form-group">
            <label for="format">Movie Format</label>
            <select th:field="${movieform.format}" class="form-control" id="format" name = "movies" placeholder="Movie Format">
                <option value="2D">2D</option>
                <option value="3D">3D</option>
            </select>
        </div>

            <button type="submit" class="btn btn-primary">Add Movie</button>
            <button type="reset" class="btn btn-primary">Cancel</button>
        </form>



        </p>
    </div>
</div>


<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
