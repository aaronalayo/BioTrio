<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Booking Edit</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">Booking</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item ">
                <a class="nav-link" href="/">Home </a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/bookings">Booking <span class="sr-only">(current)</span></a>
            </li>
        </ul>
        <span class="navbar-text">
      Manage Booking here
    </span>
    </div>
</nav>




<!-- Here is the form to edit the selected booking -->

<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4">Edit Booking</h1>
        <p class="lead">

        <form action="/updatebooking" method="post" th:object="${booking}">


            <input type="hidden" th:field="${booking.booking_id}">
            <div class="form-group">
                <label for="phone_no"></label>
                <input type="text" class="form-control" th:field="${booking.phone_no}" id="phone_no" placeholder="phone_no" maxlength="10">
            </div>
            <div class="form-group">
        <label for="seat">Seat Booked</label>
        <input type="text" class="form-control" th:field="${booking.seat}" id="seat" placeholder="Seat Booked">
    </div>
        <div class="form-group">
            <label for="seat">Screening Booked</label>
            <input type="text" class="form-control" th:field="${booking.screening}" id="screening" placeholder="Screening Booked">
        </div>
            <button type="submit" class="btn btn-primary">Save</button>
            <button type="reset" class="btn btn-primary">Cancel</button>
        </form>



        </p>
    </div>
</div>



<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
