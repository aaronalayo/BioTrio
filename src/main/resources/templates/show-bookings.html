<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Movies view</title>
    <link th:href="@{/css/nav.css}" href="/static/css/nav.css" rel="stylesheet" type="text/css"/>
    <link th:href="@{/css/table.css}" href="/static/css/table.css" rel="stylesheet" type="text/css"/>

</head>

<body>
<header>
    <div class="container">
        <h1>BIO<span>TRIO</span></h1>
        <nav>
            <ul>

                <li>
                    <input type="text" name="searchbox" class="search" placeholder="Search">
                    <button>Search</button>
                </li>
                <li><a href="/">Exit</a></li>
            </ul>

        </nav>
    </div>
</header>
<div class="mainContent">
<h2>Bookings</h2>

<table id="table">

    <thead>
    <tr>
    <th scope="col">Booking Id</th>
    <th scope="col">Seat booked</th>

    <th scope="col">Phone_No</th>
    <th scope="col">Screening_id booked</th>
    <th scope="col">Delete</th>
    <th scope="col">Edit</th>
    </tr>

    </thead>

    <tr th:each="booking: ${bookinglist}">

        <th scope="row" th:text="${booking.getBooking_id}">1</th>
        <td th:number="${booking.getSeat()}">{{Seat}}</td>
        <td th:text="${booking.getPhone_no}">{{Phone No}}</td>
        <td th:number="${booking.getScreening}">{{Screening Booked}}</td>



        <td>
            <a class="button1" role="button" th:href="@{'/deletebooking/' + ${booking.getBooking_id}}">Delete</a>
        </td>
        <td>
            <a class="button2" role="button" th:href="@{'/editbooking/' + ${booking.getBooking_id}}" >Edit</a></td>
        <td>

    </tr>

</table>

</div>

</body>
</html>
