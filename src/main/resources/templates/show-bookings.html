<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" xmlns:a="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Bookings view</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


</head>
<style>
    table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 50%;
    }

    td, th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
    }

    tr:nth-child(even) {
        background-color: #dddddd;
    }
</style>

<body>


<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="/">Bio Trio</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item ">

                <a href="/bookings"  class="nav-link">Bookings</a>
            </li>
            <li class="nav-item active">
                <a href="/addbooking"  class="nav-link">Add Booking</a>
            </li>
        </ul>
        <span class="navbar-text">
      Here you can see all the bookings
    </span>
    </div>
</nav>

<table>
    <thead>

    <th scope="col">Screening booked</th>
    <th scope="col">Booking Id</th>
    <th scope="col">Phone_No</th>
    <th scope="col">Seat booked</th>




    </thead>
    <tr th:each="booking: ${bookings}">

        <td th:text="${booking.screening}">{{Screening Booked}}</td>
        <th scope="row" th:text="${booking.booking_id}">1</th>
        <td th:text="${booking.phone_no}">{{Phone No}}</td>
        <td th:text="${booking.seat}">{{Seat Booked}}</td>


        <td>
            <a th:href="@{'/booking/edit/' + ${booking.booking_id}}"  class="btn btn-warning">Edit</a>
        </td>

        <td>
            <a th:href="@{'/booking/delete/' + ${booking.booking_id}}"  class="btn btn-danger">Delete</a>
        </td>

    </tr>
</table>



<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


</body>
</html>
