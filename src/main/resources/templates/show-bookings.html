<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Bookings view</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


</head>
<style>
    table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 50%;
    }

    td, th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
    }

    tr:nth-child(even) {
        background-color: #dddddd;
    }
</style>

<body>


<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="/">Bio Trio</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item ">
                Bookings
            </li>
<!--            <li class="nav-item active">-->
<!--                <a href="/addbooking"  class="nav-link">Add Booking</a>-->
<!--            </li>-->
        </ul>
        <span class="navbar-text">
      Here you can see all the bookings
    </span>
    </div>
</nav>

<table class="table table-hover">
    <thead>
    <tr>
    <th scope="col">Booking Id</th>
    <th scope="col">Row</th>
    <th scope="col">Seat booked</th>
    <th scope="col">Phone Number</th>
    <th scope="col">Screening Date</th>
    <th scope="col">Screening Time</th>
    <th scope="col">Delete</th>
<!--    <th scope="col">Edit</th>-->

    </tr>

    </thead>

    <tr th:each="booking: ${bookinglist}">

        <th scope="row" th:text="${booking.getBooking_id()}">1</th>
        <td th:text="${booking.getSeat().getRowNo()}">{{Row}}</td>
        <td th:text="${booking.getSeat().getSeatNo()}">{{Seat Booked}}</td>
        <td th:text="${booking.getPhone_no()}">{{Phone No}}</td>
        <td th:text="${booking.getScreening().getShowing().toLocalDate()}">{{Screening Booked}}</td>
        <td th:text="${booking.getScreening().getShowing().toLocalTime()}">{{Screening Booked}}</td>
        <td><a th:href="@{'/deletebooking/' + ${booking.getBooking_id()}}" class="btn btn-danger" >Delete</a></td>
<!--        <td><a th:href="@{'/edit/' + ${booking.getBooking_id()}}" class="btn btn-success" >Edit</a></td>-->
        <td>

    </tr>

</table>



<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
