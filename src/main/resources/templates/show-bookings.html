<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Movies view</title>
    <link th:href="@{/css/nav.css}" href="/static/css/nav.css" rel="stylesheet" type="text/css"/>
    <link th:href="@{/css/table.css}" href="/static/css/table.css" rel="stylesheet" type="text/css"/>

</head>

<body>
<header>
    <div class="container">
        <h1>BIO<span>TRIO</span></h1>
        <nav>
            <ul>

                <li>
                    <input type="text" name="searchbox" class="search" placeholder="Search">
                    <button>Search</button>
                </li>
                <li><a href="/">Exit</a></li>
            </ul>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="/">Bio Trio</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item ">

                <a href="/bookings"  class="nav-link">Bookings</a>
            </li>
            <li class="nav-item active">
                <a href="/addbooking"  class="nav-link">Add Booking</a>
            </li>
        </ul>
        <span class="navbar-text">
      Here you can see all the bookings
    </span>
    </div>
</header>
<div class="mainContent">
<h2>Bookings</h2>

<table id="table">

    <thead>
    <tr>
    <th scope="col">Booking Id</th>
    <th scope="col">Row</th>
    <th scope="col">Seat booked</th>

    <th scope="col">Phone_No</th>
    <th scope="col">Screening_id booked</th>
    <th scope="col">Delete</th>
    <th scope="col">Edit</th>
    </tr>

    </thead>

    <tr th:each="booking: ${bookinglist}">

        <th scope="row" th:text="${booking.getBooking_id}">1</th>
        <td th:number="${booking.getSeat()}">{{Seat}}</td>
        <td th:text="${booking.getPhone_no}">{{Phone No}}</td>
        <td th:number="${booking.getScreening}">{{Screening Booked}}</td>



        <td>
            <a class="button1" role="button" th:href="@{'/deletebooking/' + ${booking.getBooking_id}}">Delete</a>
        </td>
        <td>
            <a class="button2" role="button" th:href="@{'/editbooking/' + ${booking.getBooking_id}}" >Edit</a></td>
        <td>

    </tr>

</table>

</div>

</body>
</html>
