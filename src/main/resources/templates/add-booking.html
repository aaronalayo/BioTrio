<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Add Booking</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="/">Bio Trio</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">

            <li class="nav-item active">
                <a class="nav-link" href="/bookings">Bookings <span class="sr-only">(current)</span></a>
            </li>
        </ul>
        <span class="navbar-text">
      Here you can create bookings
    </span>
    </div>
</nav>




<!-- here goes comments -->

<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4">Add new Booking</h1>
        <p class="lead">

        <form th:action="@{'/savebooking'}" method="post" th:object="${booking}">
            <div class="form-group">
                <label for="phoneNo">phoneNo</label>

                <input type= "text" class="form-control" id= "phoneNo" name = "phoneNo" placeholder="PhoneNo" >
            </div>
            <div class="form-group">
                <label for="screening">Screening</label>
                <input type="text" class="form-control" id="screening" name = "screening"placeholder="screening" >
            </div>

        <div class="form-group">
            <label for="seat_id">Seat Booked</label>
            <input type="text" class="form-control" id="seat_id" name = "seat_id"placeholder="seat_id" >
        </div>

            <button type="submit" class="btn btn-primary">Add Booking</button>
            <button type="reset" class="btn btn-primary">Cancel</button>
        </form>

        <br>
        <span><a href = "/bookings" class="fas fa-undo"> Go back to booking view </a> </span>

        </p>
    </div>
</div>



<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
