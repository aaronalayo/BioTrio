<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" xmlns:a="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Seats</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">



</head>
<style>
    table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 50%;
    }

    td, th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
    }

    tr:nth-child(even) {
        background-color: #dddddd;
    }

    input.largercheckbox {
        width: 30px;
        height: 35px;
    }
    input {
        float: left;
    }


</style>

<body>


<h1>Seats</h1>


<form name="seat" th:object="${seatsCheck}" th:action="'/saveseats/'+${screening_id}" method="post">
    <table>
        <th:block th:each="seat: ${seatsCheck.getSeats()}">
            <th:block th:if="${seat.getSeatNo()==1}">
                <tr><td th:text="'Row ' + ${seat.getRowNo()}">

            </th:block>
            <td>
                <input type="checkbox" id="check" name="check" class="largercheckbox"
                       th:disabled="${seat.getIsBooked()}"
                       th:value="${seat.getRowNo()+'-'+seat.getSeatNo()}"
                       th:field="*{checkedSeats}"
                       onclick="checkboxes()">
            </td>
            <script>
                function checkboxes()
                {
                    var inputElems = document.getElementsByTagName("input"),
                        count = 0;

                    for (var i=0; i<inputElems.length; i++) {
                        if (inputElems[i].type == "checkbox" && inputElems[i].checked == true){
                            count++;
                            if(count==5){
                                alert("You can choose maximum 4 seats!");
                                inputElems[i].checked=false;}
                        }
                    }
                }
                //function required(element)
                //{
                  //  if(element.value.trim()== ""){
                    //    alert("Enter phonenumber!");
                      //  element.focus();
                        //return false;
                    //}
                    //alert("Textbox Validation: Successful.")
                    //return true;
                //}
                function validateForm() {
                    var uname=document.getElementById("uname").value;
                    if (uname==""){
                        alert("Username is obligatory");
                        return false;
                    }
                }

            </script>

            <th:block th:if="${seat.getSeatNo()==seatsCheck.getSeats().get(seatsCheck.getSeats().size()-1).getSeatNo()}">
                </tr>
            </th:block>
        </th:block>
        <tr>
            Enter phone number:<br>
            <input type="text" id="phonenumber" name="phonenumber" >
            </tr>
    </table>
<form onSubmit="return validateForm()" >
    <input type="submit" value="Submit">
</form>

</form>


<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>


</body>
</html>
