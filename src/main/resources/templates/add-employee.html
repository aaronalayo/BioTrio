<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Add Employee</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="/">Bio Trio</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">

            <li class="nav-item active">
                <a class="nav-link" href="/employees">Employees <span class="sr-only">(current)</span></a>
            </li>
        </ul>
        <span class="navbar-text">
      Here you can add employees
    </span>
    </div>
</nav>

<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4">Add new employee</h1>
        <p class="lead">

        <form th:action="@{'/saveemployee'}" th:object="${employeelist}" method="post">

        <div class="form-group">

            <label for="name">Name </label>
            <input th:field="${employeelist.name}" class="form-control" id="name" placeholder="name">

        </div>
        <div class="form-group">

            <label for="lastname">Lastname </label>
            <input th:field="${employeelist.lastName}" class="form-control" id="lastname" placeholder="lastname">

        </div>
        <div class="form-group">

                <label for="username">Username </label>
                <input th:field="${employeelist.username}" class="form-control" id="username" placeholder="username">

            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input th:field="${employeelist.password}" class="form-control" id="password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary">Add Employee</button>
            <a href="/employees" class="btn btn-danger">Cancel</a>
        </form>



        </p>
    </div>
</div>


<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
