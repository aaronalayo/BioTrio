<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Movie Edit</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">Seats</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item ">
                <a class="nav-link" href="/">Home </a>
            </li>

        </ul>
        <span class="navbar-text">
      See bokked seats here
    </span>
    </div>
</nav>

<form th:action="@{'/checked-seats'}" method="post" th:object="${seats}">

<table>
<tr th:each="seat: ${seats}" >
    <th scope="row" th:value="${seat.getSeatNo()}" th:text="${seat.getSeatNo()}">1</th>
    <td th:value="${seat.getRowNo()}" th:text="${seat.getRowNo()}">
<!--    <td th:text="${seat.getIsBooked()}"></td>-->

    </tr>

</table>
</form>
